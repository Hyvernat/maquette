      <div class="container">
       
        <div class="wrapper rounded d-flex align-items-stretch">
          
            <div class="contact-form">
                <div class="h3 text-center">Contact Us</div>
                <form>
                    <div class="d-flex align-items-center flex-wrap justify-content-between pt-4">
                        <div class="form-group pt-lg-2 pt-3"> <label for="name">Your Name</label> <input type="text" name="name" class="form-control" placeholder="Your name" required> </div>
                        <div class="form-group pt-lg-2 pt-3"> <label for="name">Your Email</label> <input type="email" name="email" class="form-control" placeholder="Your email" required> </div>
                    </div>
                    <div class="form-group pt-3"> <label for="message">Message</label> <textarea name="message" class="form-control"placeholder="Message..." required></textarea> </div>
                    
                    <div class="d-flex align-items-center flex-wrap justify-content-between pt-lg-5 mt-lg-4 mt-5">
                        <div class="btn btn-default"> Cancel </div>
                        <div class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal"> Submit </div>
                    </div>
                </form>
            </div>
        </div> 
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Thank You <span class="fas fa-heart"></span> </h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="ps-2">Thank You for sharing your views with us. We will get back to you as soon as possible.</div>
                    </div>
